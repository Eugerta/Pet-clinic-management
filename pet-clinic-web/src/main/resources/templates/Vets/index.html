<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>

<h1 th:text="'List of Vets'">List of vets..</h1>

<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Firstname</td>
        <td>Last name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">id</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Rock</td>
    </tr>
    </tbody>
</table>
</body>
</html>
