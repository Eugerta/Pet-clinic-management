<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>
<h1 th:text="'List of owners'">List of owners</h1>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Firstname</td>
        <td>Last name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">id</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">Rock</td>
    </tr>
    </tbody>
</table>

</body>
</html>
